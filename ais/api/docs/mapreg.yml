Search by Department of Records (DOR) Registration Map ID
Query format requires a ten digit alpha numberic DOR Parcel/Registration Map ID (optionally separating digits 6 & 7 with a hyphen)
* [http://api.phila.gov/ais/v1/dor_parcel/001S070144](http://api.phila.gov/ais/v1/dor_parcel/001S070144)
* [http://api.phila.gov/ais/v1/dor_parcel/001S07-0144](http://api.phila.gov/ais/v1/dor_parcel/001S07-0144)
---
tags:
  - dor parcel
parameters:
  - name: query
    in: path
    description: A DOR Parcel/Registry Map ID
    type: string
    default: '001S07-0144'
    required: true
  - name: srid
    in: query
    description: Specifies that the geometry of the address object be returned as coordinates of a particular projection, represented by a numeric SRID/EPSG. (i.e. http://spatialreference.org/ref/)
    type: string
    default: ''
    required: false
  - name: include_units
    in: query
    description: Requests that units contained within a given property be returned along with the top-level property.
    type: boolean
    default: false
    required: false
  - name: opa_only
    in: query
    description: Filters results to contain only addresses that have OPA account numbers.
    type: boolean
    default: false
    required: false
  - name: on_curb
    in: query
    description: Specifies that the geometry of the response be the best geocode type on the curb in front of the parcel.
    type: boolean
    default: false
    required: false
  - name: on_street
    in: query
    description: Specifies that the geometry of the response be the best geocode type on the street in front of the parcel.
    type: boolean
    default: false
    required: false
#  - name: parcel_geocode_location
#    in: query
#    description: Requests that a feature for [each type of address geocode geometry](#geocode_type) be returned.
#    type: boolean
#    default: false
#    required: false
